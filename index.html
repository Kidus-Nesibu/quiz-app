<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia App - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Trivia.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Amount Input with Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="amountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Amount
              </a>
              <ul class="dropdown-menu p-3" aria-labelledby="amountDropdown">
                <input type="number" class="form-control" placeholder="Enter number" id="amountInput">
              </ul>
            </li>
            <!-- Category Dropdown with Radio Buttons -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Category
              </a>
              <ul class="dropdown-menu p-3" aria-labelledby="categoryDropdown">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" id="general">
                  <label class="form-check-label" for="general">General Knowledge</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" id="science">
                  <label class="form-check-label" for="science">Science</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" id="history">
                  <label class="form-check-label" for="history">History</label>
                </div>
              </ul>
            </li>
            <!-- Difficulty Dropdown with Radio Buttons -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="difficultyDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Difficulty
              </a>
              <ul class="dropdown-menu p-3" aria-labelledby="difficultyDropdown">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="difficulty" id="easy">
                  <label class="form-check-label" for="easy">Easy</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="difficulty" id="medium">
                  <label class="form-check-label" for="medium">Medium</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="difficulty" id="hard">
                  <label class="form-check-label" for="hard">Hard</label>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHZpa2N2ZDczbmMycmQ3b2NpYXMwN3V2YWJjYnF5a2tqNHd3ZnR1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pATSd6gWO4UF3cOHaN/giphy.gif" alt="Trivia App" class="img-fluid my-3 home-image animated-image" />
      <p class="lead animated-text">
        Ready to test your knowledge? Let's get started with some fun trivia!
      </p>
      <div class="mt-4">
        <a href="quiz.html" class="btn btn-primary btn-lg animated-button" id="start-btn">Start Quiz</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="./src/settings.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/quiz.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">TriviaTime</h1>
      <h3 id="score"></h3>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="question">Question will go here</h5>
          <div id="answer">
            <!-- Buttons for answers will be inserted here -->
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <button id="prev-btn" class="btn btn-secondary">Previous</button>
        <button id="next-btn" class="btn btn-primary">Next</button>
      </div>
      <p id="page-indicator" class="text-center mt-3"></p>
    </div>

    <div id=""></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
